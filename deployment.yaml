apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: gitops-test
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: busybox
        ports:
        - containerPort: 5672   # AMQP port
        - containerPort: 15672  # Management UI
